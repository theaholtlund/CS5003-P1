<!-- Creating "Guess The Cat" Game -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Assignment-1.css" />
    <script src="Assignment-1.js" defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Guess The Cat</title>
  </head>
  <body>
    <h1>Guess The Cat</h1>
    <button id="get-breeds" onclick="startGame()">
      Start playing the game!
    </button>

    <button id="quit-game" onclick="quitGame()">Quit Playing the Game</button>

    <div id="guess-cat-tmp"></div>
    <div id="guess-breed-name"></div>

    <p id="highest-score-tmp"></p>
    <p id="highest-score-breed"></p>
    <p id="count-tmp-guesses"></p>
    <p id="count-breed-guesses"></p>
    <p id="error"></p>
  </body>
</html>
